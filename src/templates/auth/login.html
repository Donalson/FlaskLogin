{% extends './layaout.html' %}

{% block CSSPersonalizado %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block titulo %}Login{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto">
    <form action="/login" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='img/Logo.PNG')}}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="usuario">
            <label for="floatingInput">Usuario o Correo</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="contraseña">
            <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordar Sesion
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-success" type="submit">Iniciar Sesion</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
</main>
{% endblock %}
